<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>

<body>
    <div class="wrapper">
        <form id="registerForm">
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" name="username" required>
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="password" required>
            <label for="password"><b>Repeat password</b></label>
            <input type="password" id="re_password" name="repeat password" required>
            <div class="controls-container">
                <button type="button" onclick="createUser()" id="Create">Create</button>
                <button type="button" onclick="location.href='login.html'" id="LoginWin">Login</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="js/scriptLogin.js"></script>
</body>

</html>
